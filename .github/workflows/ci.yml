name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux-macos:
    name: Build (${{ matrix.os }}, ${{ matrix.compiler }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        compiler: [gcc, clang]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc clang make

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install gcc make

    - name: Build with ${{ matrix.compiler }}
      run: |
        make clean
        CC=${{ matrix.compiler }} make all
      env:
        TARGET: Release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: corgi-${{ matrix.os }}-${{ matrix.compiler }}
        path: build/bin/corgi
        retention-days: 7

  build-freebsd:
    name: Build (FreeBSD, ${{ matrix.compiler }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - compiler: gcc
            package: gcc
            cc: gcc
          - compiler: clang
            package: llvm
            cc: clang

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build in FreeBSD VM
      uses: vmactions/freebsd-vm@v1
      with:
        usesh: true
        mem: 2048
        copyback: false
        prepare: |
          pkg install -y ${{ matrix.package }} gmake
        run: |
          gmake clean
          CC=${{ matrix.cc }} TARGET=Release gmake all

  test-linux:
    name: Integration Tests (Linux)
    runs-on: ubuntu-latest
    needs: build-linux-macos

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make

    - name: Build with AddressSanitizer
      run: |
        make clean
        TARGET=Debug make all

    - name: Run integration tests
      run: make test-integration
      env:
        TEST_DIR: /tmp/corgi-tests

    - name: Upload test logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-linux
        path: /tmp/corgi-tests/
        retention-days: 7

  test-macos:
    name: Integration Tests (macOS)
    runs-on: macos-latest
    needs: build-linux-macos

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: brew install make

    - name: Build with AddressSanitizer
      run: |
        make clean
        TARGET=Debug make all

    - name: Run integration tests
      run: make test-integration
      env:
        TEST_DIR: /tmp/corgi-tests

    - name: Upload test logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-macos
        path: /tmp/corgi-tests/
        retention-days: 7

  test-freebsd:
    name: Integration Tests (FreeBSD)
    runs-on: ubuntu-latest
    needs: build-freebsd

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run tests in FreeBSD VM
      uses: vmactions/freebsd-vm@v1
      with:
        usesh: true
        mem: 2048
        copyback: false
        prepare: |
          pkg install -y llvm gmake
          pw useradd -n testuser -m -s /bin/sh
        run: |
          chown -R testuser:testuser .
          su testuser -c "gmake clean"
          su testuser -c "CC=clang TARGET=Debug gmake all"
          su testuser -c "gmake test-integration TEST_DIR=/tmp/corgi-tests"

  lint:
    name: Clang-Tidy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang clang-tidy make bear

    - name: Generate compile_commands.json
      run: |
        make clean
        bear -- make all

    - name: Run clang-tidy
      run: make check
